<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechamento do Mês - Lava Jato</title>
    <link rel="stylesheet" href="assets/style_fechamento.css">
</head>
<body>
    <header>
        <h1>Fechamento do Mês - Lava Jato</h1>
    </header>
    <main>
        <div class="summary">
            <h2>Resumo do Mês</h2>
            <p><strong>Quantidade de carros lavados:</strong> <span id="quantidadeCarros"></span></p>
            <p><strong>Valor bruto:</strong> R$ <span id="valorBruto"></span></p>
            <h2>Comissão dos Funcionários</h2>
            <table id="comissaoFuncionarios">
                <thead>
                    <tr>
                        <th>Funcionário</th>
                        <th>Comissão</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os dados dos funcionários serão inseridos aqui automaticamente -->
                    <!-- Exemplo de linha:
                    <tr>
                        <td>Roberto</td>
                        <td>R$ 200,00</td>
                    </tr>
                    -->
                </tbody>
            </table>
            <p><strong>Valor líquido:</strong> R$ <span id="valorLiquido"></span></p>
        </div>
    </main>
    <footer>
        <a href="index.html">&larr; Voltar</a>
        <p>&copy; 2024 Lava Jato</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
